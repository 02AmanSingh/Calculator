<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css -->
    <link rel="stylesheet" href="./index.css">


    <title>Document</title>
</head>
<body>
    
    <section class="home" id="home">

        <div class="heading">
            <h2>Calculator</h2>
        </div>

        <div class="container">
            <div class="home-container" id="home-container">

                <input type="text" id="input-box" placeholder="0">
    
                <div class="btns" id="btns">
    
                    <div class="btns-row1" id="btns-row1">
                        <button class="operator">AC</button>
                        <button class="operator">DE</button>
                        <button class="operator">%</button>
                        <button class="operator">/</button>
                    </div>
                    
                    <div class="btns-row2" id="btns-row2">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator">*</button>
                    </div>
    
                    <div class="btns-row3" id="btns-row3">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator">-</button>
                    </div>
    
                    <div class="btns-row4" id="btns-row4">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator">+</button>
                    </div>
    
                    <div class="btns-row5" id="btns-row5">
                        <button>00</button>
                        <button>0</button>
                        <button>.</button>
                        <button id="equal-to">=</button>
                    </div>
    
                </div>
    
            </div>
        </div>


    </section>


    <!-- custom js -->
    <script src="./script.js"></script>

</body>
</html>
